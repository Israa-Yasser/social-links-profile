<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
  </head>

  <body>

    <main class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <h2>Jessica Randall</h2>
      <p class="london">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>

      <div class="social-links">
        <div class="social-item">GitHub</div>
        <div class="social-item">Frontend Mentor</div>
        <div class="social-item">LinkedIn</div>
        <div class="social-item">Twitter</div>
        <div class="social-item">Instagram</div>
      </div>
    </main>

  </body>
</html>
